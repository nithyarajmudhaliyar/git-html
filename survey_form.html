<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">NST platform Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label id="name-label" for="name">Name</label>
      <input id="name" type="text" placeholder="Enter your name" required>
      <br>
      <label id="email-label" for="email">E-mail</label>
      <input id="email" type="email" placeholder="Enter your email" required>
      <br>
      <label id="number-label" for="number">Age(optional)</label>
      <input id="number" type="number" min="16" max="22" placeholder="Enter your age">
      <br>
      <br>
      <label for="dropdown">How was your first experience using the platform?</label>
      <select id="dropdown">
        <option value="">Select an option</option>
        <option value="very good">Good</option>
        <option value="bad">Bad</option>
      </select>
      <br>
      <br>
      <label>Would you recommend NST to your friend?</label>
      <div class="inline-options">
        <label><input type="radio" name="recommend" value="yes"> Yes</label>
        <label><input type="radio" name="recommend" value="maybe">Maybe</label>
        <label><input type="radio" name="recommend" value="no">No</label>
      </div>
      <br>
      <label for="dropdown">What feature do you like the most in the platform?</label>
      <select id="dropdown">
        <option value="">Select an option</option>
        <option value="leaderboard">Leader Board System</option>
        <option value="QOTD">Question of the day</option>
        <option value="games">Games</option>
        <option value="playground">Playground</option>
      </select>
      <br>
      <br>
      <label>What do you want us to improve in the platform?(click all that applicable)</label>
      <div class="inline-options">
        <label><input type="checkbox" value="compiler">Compiler</label>
        <label><input type="checkbox" value="error">Error detector</label>
        <label><input type="checkbox" value="Attendance">Attendance Marking</label>
      </div>
      <br>
      <label for="comments">Give suggestions to improve platform</label>
      <textarea id="comments" rows="4" placeholder="Your Suggestions..."></textarea>
      <br>
      <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
